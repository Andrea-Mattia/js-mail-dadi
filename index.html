<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail&Dices</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="df-center">
        <h1 id="title">make your choice...</h1>
    </header>

    <div class="app df-center">
        <!-- EMAIL CHECK -->
        <div class="user-email df-center f-col">
            <h2>Inserisci la tua email e controlla se Ã¨ presente nel database.</h2>
            <form class="my-form df-center f-col">

                <input type="email" name="email" id="email" placeholder="prova123@gmail.com">
            </form>
            <button class="submit" onclick="myFunction1()">Controlla</button>

        <!-- DICE GAME -->
        <div class="dice df-center f-col">

            <div class="cards df-center">
                <div id="pc-dice">Aspettando il tiro...</div>
                <div id="player-dice">Aspettando il tiro...</div>
            </div>
            <button class="submit" onclick="myFunction2()">Tira i dadi!</button>
            <div id="result">Aspettando il tiro...</div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
